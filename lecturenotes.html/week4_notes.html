<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 4 Notes</title>
    <style>
        td, th {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>
            <table>
                <caption>World Population</caption>
                <!-- tr is means row -->
                <tr> <!-- th is for the table headings -->
                    <th>Country</th>
                    <th>Population</th>
                    <th>% of World Population</th>
                </tr>
                <tr>
                    <!-- td is table data -->
                    <td>China</td>
                    <td>1,403,830,640</td>
                    <td>18%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
                <tr>
                    <td>United States</td>
                    <td>330,070,331</td>
                    <td>4.23%</td>
                </tr>
            </table>
        <h2>Forms</h2>
            <!-- all form elements inside form tag -->
            <form action="" method="post">
                <!-- input type text is for short text -->
                <label for="fullname">Name:</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="specialinstructions">Special Instructions:</label><br>
                <textarea id="specialinstructions" name="specialinstructions" rows="3" cols="60"></textarea>
                <p>Delivery Instructions:</p>
                <!-- name value links radio buttons -->
                <!-- ids must be unique for each button-->
                <input type="radio" id="pickup" name="pickupdelivery" value="customer will pickup">
                <label for="pickup">pickup</label>
                <input type="radio" id="delivery" name="pickupdelivery" value="customer chose deliver">
                <label for="delivery">delivery</label>
                <p>Do you want extra sauce?</p>
                <input type="checkbox" id="extra" name="extrasauce" value="yes">
                <label for="extra">yes</label><br>
                <label for="neighborhood">Neighborhood</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option values="wescott">Wescott</option>
                    <option values="downtown">Downtown</option>
                    <option values="eastwood">Eastwood</option>
                </select><br>
                <input type="submit" value="Send Form">
            </form>
</body>
</html>
