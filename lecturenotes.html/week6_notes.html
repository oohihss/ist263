<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Embedded</title>
    <!-- embededd css goes between head tags -->
    <style>
        h2 {font-family: Arial, Helvetica, sans-serif;}
        p {
            color: orange;
            font-size: 2em; /* this iss a css comment,
                               ems are %, 2 means twice normal size*/
        }
    </style>
</head>
<body>
    <h1>Our First CSS Page</h1>
        <h2>Changing Fonts</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <h2>Changing Fonts</h2>
            <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</P>
</body>
</html>
